<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="head">Register with us</h2>
        <form action="" id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" autofocus placeholder="enter your uername" id="username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text"  placeholder="enter your email" id="email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="number"  placeholder="enter password" id="password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="confirm">Confirm password</label>
                <input type="number"  placeholder="confirm password" id="confirm">
                <small>Error message</small>
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
