<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="container">
        <input type="text">
        <div class="buttons_box">
            <button>+</button>
            <button>-</button>
            <button class="clear">C</button>
            <button class="total">=</button>
            <br>
            <button>*</button>
            <button>/</button>
            <button>0</button>
            <button>9</button>
            <br>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <br>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
        </div>
    </div>
</body>
</html>
